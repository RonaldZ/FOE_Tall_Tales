<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />

	<title>Fallout Equestria: Tall Tales</title>

    <style type="text/css">
        html, body {
            margin: 0;

            @font-face {
            	font-family: 'Terminal_font';
            	src: url('assets/fonts/glass_tty_vt220.ttf') format("truetype");
            }
        }
    </style>

	<script type="text/javascript" src="/lib/phaser/phaser.js"></script>
    <script type="text/javascript" src="/src/Boot.js"></script>
    <script type="text/javascript" src="/src/PhaserLogo.js"></script>
    <script type="text/javascript" src="/src/Load.js"></script>
    <script type="text/javascript" src="/src/PreMenu.js"></script>
    <script type="text/javascript" src="/src/Menu.js"></script>
    <script type="text/javascript" src="/src/Game.js"></script>

</head>
<body topmargin="0" leftmargin="0">
    <div id="gameDiv"></div>

    <script type="text/javascript">
    	var assets = '/assets';

        var game = new Phaser.Game(848, 480, Phaser.AUTO, 'gameDiv');

        game.state.add('boot', FOE_TallTales.BootState);
        game.state.add('phaserLogo', FOE_TallTales.PhaserLogoState);
        game.state.add('load', FOE_TallTales.LoadState);
        game.state.add('preMenu', FOE_TallTales.PreMenuState);
        game.state.add('menu', FOE_TallTales.MenuState);
        game.state.add('credits', FOE_TallTales.CreditsState);

        game.state.start('boot');
    </script>
</body>
